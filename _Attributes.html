<script>
let cartItems = JSON.parse(localStorage.getItem('cart')||'[]');
const list=document.getElementById('cartList');
cartItems.forEach(i=>{let li=document.createElement('li');li.textContent=i;list.appendChild(li);});
function checkoutWhatsApp(e){e.preventDefault();
 const msg = `Order Details:%0AName: ${name.value}%0AAddress: ${address.value}%0AItems:%0A- `+cartItems.join('%0A- ');
 window.open('https://wa.me/2349119013649?text='+msg,'_blank');}
